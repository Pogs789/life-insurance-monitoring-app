name: Mobile CI

on: 
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/mobile/**'
  push:
    branches: [main, develop]

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    defaults: 
      run:
        working-directory: ./apps/mobile

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version:  '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name:  Analyze code
        run: flutter analyze
      
      - name: Check formatting
        run: dart format --set-exit-if-changed . 
      
      - name: Run tests
        run: flutter test

  build-android:
    runs-on:  ubuntu-latest
    needs: analyze
    
    defaults:
      run:
        working-directory: ./apps/mobile
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version:  '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --debug

  build-ios:
    runs-on: macos-latest
    needs: analyze
    
    defaults:
      run:
        working-directory:  ./apps/mobile
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build iOS (no codesign)
        run: flutter build ios --no-codesign --debug
