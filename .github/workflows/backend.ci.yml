name: Backend CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'
      - 'packages/shared/**'
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./apps/backend

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: pnpm run lint
      
      - name: Run tests
        run: pnpm run test
      
      - name: Run e2e tests
        run: pnpm run test:e2e
      
      - name: Build
        run: pnpm run build

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
      
      - name: Check formatting
        run: npx prettier --check "apps/backend/**/*. {ts,json}"
